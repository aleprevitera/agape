<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz SSM - Specializzazioni Mediche</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Sans:ital,opsz,wght@0,9..40,300..700;1,9..40,300..700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #0f2027;
            --navy-mid: #1a3a4a;
            --navy-light: #234e5e;
            --teal: #2cb5a0;
            --teal-glow: #3de8cf;
            --teal-muted: rgba(44,181,160,0.15);
            --amber: #e8a838;
            --amber-glow: #f5c563;
            --red: #e05a5a;
            --red-soft: rgba(224,90,90,0.12);
            --red-border: rgba(224,90,90,0.3);
            --green: #4ec99b;
            --green-soft: rgba(78,201,155,0.12);
            --green-border: rgba(78,201,155,0.35);
            --card: rgba(255,255,255,0.06);
            --card-border: rgba(255,255,255,0.08);
            --card-hover: rgba(255,255,255,0.1);
            --text: #e8eff5;
            --text-dim: #8fa5b5;
            --text-faint: #5a7585;
            --surface: rgba(15,32,39,0.85);
            --font-display: 'DM Serif Display', Georgia, serif;
            --font-body: 'DM Sans', system-ui, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-body);
            background: var(--navy);
            background-image:
                radial-gradient(ellipse 80% 60% at 20% 10%, rgba(44,181,160,0.07) 0%, transparent 60%),
                radial-gradient(ellipse 60% 50% at 80% 90%, rgba(232,168,56,0.05) 0%, transparent 50%);
            background-attachment: fixed;
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .container { max-width: 740px; margin: 0 auto; padding: 28px 20px; }

        /* Header */
        header {
            margin-bottom: 28px;
            padding-bottom: 18px;
            border-bottom: 1px solid var(--card-border);
        }
        header h1 {
            font-family: var(--font-display);
            font-size: 1.35rem;
            font-weight: 400;
            margin-bottom: 6px;
            color: var(--text);
        }
        .stats { font-size: 0.85rem; color: var(--text-dim); letter-spacing: 0.01em; }
        .materia-tag {
            display: inline-block;
            background: var(--teal-muted);
            color: var(--teal);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 500;
            letter-spacing: 0.03em;
            margin-left: 10px;
            border: 1px solid rgba(44,181,160,0.2);
        }
        .progress-bar {
            height: 3px;
            background: rgba(255,255,255,0.06);
            margin-top: 14px;
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--teal), var(--teal-glow));
            transition: width 0.4s cubic-bezier(0.4,0,0.2,1);
            border-radius: 3px;
            box-shadow: 0 0 8px rgba(44,181,160,0.3);
        }

        /* Question card */
        .question-card {
            background: var(--card);
            border: 1px solid var(--card-border);
            border-radius: 14px;
            padding: 28px;
            margin-bottom: 18px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .question-number {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--teal);
            margin-bottom: 10px;
            font-weight: 500;
        }
        .question-text {
            font-family: var(--font-display);
            font-size: 1.15rem;
            font-weight: 400;
            margin-bottom: 24px;
            line-height: 1.6;
            color: var(--text);
        }

        /* Options */
        .options { display: flex; flex-direction: column; gap: 10px; }
        .option {
            padding: 15px 18px;
            border: 1px solid var(--card-border);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4,0,0.2,1);
            font-size: 0.925rem;
            text-align: left;
            background: rgba(255,255,255,0.03);
            color: var(--text);
            font-family: var(--font-body);
            line-height: 1.5;
        }
        .option:hover:not(.disabled) {
            border-color: rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.07);
            transform: translateY(-1px);
        }
        .option.correct {
            border-color: var(--green-border);
            background: var(--green-soft);
            color: var(--green);
        }
        .option.wrong {
            border-color: var(--red-border);
            background: var(--red-soft);
            color: var(--red);
        }
        .option.show-correct {
            border-color: var(--green-border);
            background: var(--green-soft);
        }
        .option.disabled { cursor: default; }
        .option.selected {
            border-color: rgba(44,181,160,0.5);
            background: var(--teal-muted);
            color: var(--teal-glow);
        }

        /* Feedback */
        .feedback {
            margin-top: 18px;
            padding: 14px 18px;
            border-radius: 10px;
            font-size: 0.875rem;
            display: none;
            border: 1px solid transparent;
        }
        .feedback.visible { display: block; animation: slideIn 0.3s ease; }
        .feedback.correct { background: var(--green-soft); color: var(--green); border-color: var(--green-border); }
        .feedback.wrong { background: var(--red-soft); color: var(--red); border-color: var(--red-border); }

        .commento {
            margin-top: 12px;
            padding: 14px 18px;
            background: rgba(255,255,255,0.04);
            border: 1px solid var(--card-border);
            border-radius: 10px;
            font-size: 0.85rem;
            color: var(--text-dim);
            display: none;
        }
        .commento.visible { display: block; animation: slideIn 0.3s ease; }
        .commento strong { color: var(--text); }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(6px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Buttons */
        .btn {
            padding: 13px 28px;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4,0,0.2,1);
            font-family: var(--font-body);
            letter-spacing: 0.01em;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--teal), #1f9e8c);
            color: #fff;
            box-shadow: 0 4px 16px rgba(44,181,160,0.25);
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 24px rgba(44,181,160,0.35);
        }
        .btn-secondary {
            background: var(--card);
            color: var(--text);
            border: 1px solid var(--card-border);
            backdrop-filter: blur(8px);
        }
        .btn-secondary:hover { background: var(--card-hover); border-color: rgba(255,255,255,0.15); }
        .btn-danger { background: rgba(224,90,90,0.2); color: var(--red); border: 1px solid var(--red-border); }
        .btn-danger:hover { background: rgba(224,90,90,0.3); }
        .btn-small { padding: 9px 18px; font-size: 0.8rem; }
        .actions { display: flex; gap: 12px; margin-top: 22px; flex-wrap: wrap; }

        /* Results */
        .results { text-align: center; padding: 52px 24px; }
        .results h2 {
            font-family: var(--font-display);
            font-size: 1.8rem;
            font-weight: 400;
            margin-bottom: 10px;
        }
        .score {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 28px 0;
            background: linear-gradient(135deg, var(--teal-glow), var(--amber));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .score-label { color: var(--text-dim); font-size: 0.875rem; }
        .results-breakdown {
            display: flex;
            justify-content: center;
            gap: 36px;
            margin: 28px 0;
            padding: 22px;
            background: var(--card);
            border: 1px solid var(--card-border);
            border-radius: 14px;
        }
        .breakdown-item { text-align: center; }
        .breakdown-value { font-size: 1.5rem; font-weight: 600; }
        .breakdown-label {
            font-size: 0.7rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-top: 4px;
        }

        /* Start screen */
        .start-screen { text-align: center; padding: 52px 24px; }
        .start-screen h1 {
            font-family: var(--font-display);
            font-size: 2.2rem;
            font-weight: 400;
            margin-bottom: 10px;
            letter-spacing: -0.01em;
        }
        .start-screen .subtitle { color: var(--text-dim); margin-bottom: 36px; font-size: 0.95rem; }

        /* Mode selection */
        .mode-select { display: flex; flex-direction: column; gap: 10px; max-width: 360px; margin: 0 auto 28px; }
        .mode-option {
            padding: 18px 20px;
            border: 1px solid var(--card-border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4,0,0.2,1);
            text-align: left;
            background: var(--card);
        }
        .mode-option:hover:not(.disabled) {
            border-color: rgba(255,255,255,0.15);
            background: var(--card-hover);
            transform: translateY(-1px);
        }
        .mode-option.selected {
            border-color: rgba(44,181,160,0.5);
            background: var(--teal-muted);
            box-shadow: 0 0 20px rgba(44,181,160,0.08);
        }
        .mode-option.disabled { opacity: 0.35; pointer-events: none; }
        .mode-option strong { display: block; margin-bottom: 3px; color: var(--text); font-size: 0.95rem; }
        .mode-option span { font-size: 0.8rem; color: var(--text-dim); }

        .hidden { display: none !important; }

        /* Review section */
        .review-section { margin-top: 36px; text-align: left; }
        .review-section h3 {
            font-family: var(--font-display);
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 18px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--card-border);
        }
        .review-item {
            padding: 18px;
            background: var(--card);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            margin-bottom: 12px;
            border-left: 3px solid var(--red);
        }
        .review-question { font-weight: 500; margin-bottom: 10px; font-size: 0.925rem; }
        .review-materia { font-size: 0.75rem; color: var(--teal); margin-bottom: 10px; font-weight: 500; }
        .review-your { font-size: 0.8rem; color: var(--red); margin-bottom: 4px; }
        .review-correct { font-size: 0.8rem; color: var(--green); margin-bottom: 10px; }
        .review-commento { font-size: 0.8rem; color: var(--text-dim); padding-top: 10px; border-top: 1px solid var(--card-border); }

        /* Loading / Error */
        .loading { text-align: center; padding: 100px 24px; color: var(--text-dim); font-size: 1rem; }
        .error-screen { text-align: center; padding: 100px 24px; }
        .error-screen p { color: var(--red); margin-bottom: 18px; }

        /* Filter */
        .materie-filter {
            margin-top: 24px;
            padding: 20px;
            background: var(--card);
            border: 1px solid var(--card-border);
            border-radius: 14px;
            text-align: left;
        }
        .materie-filter h4 { font-size: 0.875rem; margin-bottom: 14px; color: var(--text-dim); }
        .materie-grid { display: flex; flex-wrap: wrap; gap: 8px; max-height: 200px; overflow-y: auto; }
        .materia-chip {
            padding: 5px 12px;
            border: 1px solid var(--card-border);
            border-radius: 20px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-dim);
            background: transparent;
        }
        .materia-chip:hover { border-color: rgba(255,255,255,0.2); color: var(--text); }
        .materia-chip.selected {
            background: var(--teal-muted);
            color: var(--teal);
            border-color: rgba(44,181,160,0.4);
        }
        .filter-actions { margin-top: 14px; display: flex; gap: 8px; }
        .filter-actions button { font-size: 0.75rem; padding: 5px 10px; }

        /* Image */
        .question-image { margin: 18px 0; text-align: center; }
        .question-image img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            cursor: pointer;
            border: 1px solid var(--card-border);
            transition: border-color 0.2s;
        }
        .question-image img:hover { border-color: rgba(255,255,255,0.2); }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(5,15,20,0.95);
            backdrop-filter: blur(8px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal.visible { display: flex; }
        .modal img { max-width: 95%; max-height: 95%; object-fit: contain; border-radius: 8px; }
        .modal-close { position: absolute; top: 20px; right: 30px; color: var(--text-dim); font-size: 2rem; cursor: pointer; }
        .review-image { margin: 10px 0; }
        .review-image img { max-width: 100%; max-height: 150px; border-radius: 8px; }

        /* Stats screen */
        .stats-screen { padding: 28px 0; }
        .stats-screen h1 {
            font-family: var(--font-display);
            font-size: 1.6rem;
            font-weight: 400;
            margin-bottom: 10px;
            text-align: center;
        }
        .stats-screen .subtitle { color: var(--text-dim); margin-bottom: 28px; text-align: center; font-size: 0.875rem; }
        .stats-summary { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 28px; }
        .stats-summary-item {
            background: var(--card);
            border: 1px solid var(--card-border);
            padding: 18px;
            border-radius: 12px;
            text-align: center;
        }
        .stats-summary-value { font-size: 1.5rem; font-weight: 700; color: var(--text); }
        .stats-summary-label { font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 0.05em; }

        .stats-section {
            background: var(--card);
            border: 1px solid var(--card-border);
            border-radius: 14px;
            padding: 22px;
            margin-bottom: 16px;
        }
        .stats-section h3 {
            font-family: var(--font-display);
            font-size: 1.05rem;
            font-weight: 400;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .stats-section h3 .toggle { font-size: 0.75rem; color: var(--teal); cursor: pointer; }

        .stat-row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 11px 0;
            border-bottom: 1px solid rgba(255,255,255,0.04);
        }
        .stat-row:last-child { border-bottom: none; }
        .stat-name { flex: 1; font-size: 0.85rem; min-width: 0; color: var(--text); }
        .stat-name span { display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .stat-bar-container {
            width: 120px;
            height: 6px;
            background: rgba(255,255,255,0.06);
            border-radius: 4px;
            overflow: hidden;
        }
        .stat-bar {
            height: 100%;
            border-radius: 4px;
            transition: width 0.4s cubic-bezier(0.4,0,0.2,1);
        }
        .stat-bar.good { background: linear-gradient(90deg, var(--green), var(--teal)); }
        .stat-bar.medium { background: linear-gradient(90deg, var(--amber), var(--amber-glow)); }
        .stat-bar.bad { background: linear-gradient(90deg, #c44, var(--red)); }
        .stat-value { width: 60px; text-align: right; font-size: 0.8rem; font-weight: 600; color: var(--text); }
        .stat-count { width: 40px; text-align: right; font-size: 0.75rem; color: var(--text-faint); }

        /* Weak areas */
        .weak-areas {
            background: var(--red-soft);
            border: 1px solid var(--red-border);
            border-radius: 14px;
            padding: 18px;
            margin-bottom: 24px;
        }
        .weak-areas h3 { color: var(--red); font-size: 0.9rem; margin-bottom: 14px; font-family: var(--font-display); font-weight: 400; }
        .weak-areas ul { list-style: none; }
        .weak-areas li {
            padding: 7px 0;
            font-size: 0.85rem;
            border-bottom: 1px solid rgba(224,90,90,0.15);
            display: flex;
            justify-content: space-between;
            color: var(--text-dim);
        }
        .weak-areas li:last-child { border-bottom: none; }
        .weak-areas .weak-pct { color: var(--red); font-weight: 600; }
        .no-stats { text-align: center; padding: 44px; color: var(--text-faint); }

        .argomenti-list { max-height: 0; overflow: hidden; transition: max-height 0.35s ease; }
        .argomenti-list.expanded { max-height: 1000px; }
        .argomenti-list .stat-row { padding-left: 18px; background: rgba(255,255,255,0.02); }
        .argomenti-list .stat-name { font-size: 0.8rem; color: var(--text-dim); }
        .practice-weak-btn { margin-top: 14px; }

        /* Timer */
        .timer {
            font-size: 0.95rem;
            font-weight: 600;
            padding: 8px 16px;
            background: var(--card);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text);
            font-variant-numeric: tabular-nums;
        }
        .timer.warning {
            background: rgba(232,168,56,0.12);
            border-color: rgba(232,168,56,0.3);
            color: var(--amber);
        }
        .timer.danger {
            background: var(--red-soft);
            border-color: var(--red-border);
            color: var(--red);
            animation: pulse 1s infinite;
        }
        .timer-icon { width: 16px; height: 16px; }

        /* Question navigation */
        .question-nav-btn {
            width: 33px;
            height: 33px;
            border: 1px solid var(--card-border);
            border-radius: 6px;
            background: var(--card);
            cursor: pointer;
            font-size: 0.7rem;
            transition: all 0.15s;
            color: var(--text-dim);
            font-family: var(--font-body);
        }
        .question-nav-btn:hover { border-color: rgba(255,255,255,0.2); color: var(--text); }
        .question-nav-btn.current {
            border-color: rgba(44,181,160,0.5);
            background: var(--teal-muted);
            color: var(--teal);
            font-weight: 600;
        }
        .question-nav-btn.answered {
            background: var(--navy-light);
            color: var(--text);
            border-color: var(--navy-light);
        }
        .question-nav-btn.answered.current {
            background: var(--teal);
            border-color: var(--teal);
            color: #fff;
        }

        /* Simulation history */
        .simulations-section { margin-top: 28px; }
        .simulations-section h3 { font-family: var(--font-display); font-size: 1.05rem; font-weight: 400; margin-bottom: 18px; }
        .simulation-cards { display: flex; flex-direction: column; gap: 12px; }
        .simulation-card {
            background: var(--card);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 18px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .simulation-card:hover { border-color: rgba(255,255,255,0.15); background: var(--card-hover); }
        .simulation-card.expanded { border-color: rgba(44,181,160,0.4); }
        .simulation-header { display: flex; justify-content: space-between; align-items: center; }
        .simulation-date { font-size: 0.85rem; color: var(--text-dim); }
        .simulation-score { font-size: 1.25rem; font-weight: 700; }
        .simulation-score.good { color: var(--green); }
        .simulation-score.medium { color: var(--amber); }
        .simulation-score.bad { color: var(--red); }
        .simulation-stats { display: flex; gap: 16px; margin-top: 10px; font-size: 0.8rem; color: var(--text-faint); }
        .simulation-details { margin-top: 14px; padding-top: 14px; border-top: 1px solid var(--card-border); display: none; }
        .simulation-card.expanded .simulation-details { display: block; animation: slideIn 0.3s ease; }
        .simulation-breakdown { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 8px; }
        .breakdown-row { display: flex; justify-content: space-between; font-size: 0.8rem; padding: 5px 0; }
        .breakdown-row .materia-name { color: var(--text-dim); }
        .breakdown-row .materia-score { font-weight: 600; color: var(--text); }
        .no-simulations { text-align: center; padding: 36px; color: var(--text-faint); font-size: 0.875rem; }

        /* KPI */
        .kpi-main {
            background: linear-gradient(135deg, var(--navy-mid) 0%, var(--navy-light) 50%, rgba(44,181,160,0.15) 100%);
            border: 1px solid rgba(44,181,160,0.15);
            color: #fff;
            border-radius: 18px;
            padding: 32px;
            margin-bottom: 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .kpi-main::before {
            content: '';
            position: absolute;
            top: -50%; right: -30%;
            width: 60%; height: 200%;
            background: radial-gradient(ellipse, rgba(44,181,160,0.08) 0%, transparent 70%);
            pointer-events: none;
        }
        .kpi-main .kpi-label { font-size: 0.85rem; opacity: 0.7; margin-bottom: 10px; letter-spacing: 0.03em; }
        .kpi-main .kpi-value {
            font-family: var(--font-display);
            font-size: 3.2rem;
            font-weight: 400;
            line-height: 1;
        }
        .kpi-main .kpi-max { font-size: 1.2rem; opacity: 0.5; }
        .kpi-main .kpi-subtitle { font-size: 0.75rem; opacity: 0.5; margin-top: 10px; }

        .kpi-secondary { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 24px; }
        .kpi-card {
            background: var(--card);

        // Calculate projected score based on performance per subject
        function calculateProjectedScore() {
            // Calculate overall average for subjects with no data (predictive approach)
            const totalAnswered = Object.values(statsData.materie).reduce((sum, m) => sum + m.total, 0);
            const totalCorrect = Object.values(statsData.materie).reduce((sum, m) => sum + m.correct, 0);
            const overallAvgPerQuestion = totalAnswered > 0 ? (totalCorrect / totalAnswered) : 0;

            let projectedScore = 0;
            let coveredSubjects = 0;
            let totalSubjects = Object.keys(SSM_DISTRIBUTION).length;

            Object.entries(SSM_DISTRIBUTION).forEach(([materia, questionCount]) => {
                const materiaStats = statsData.materie[materia];

                if (materiaStats && materiaStats.total > 0) {
                    // User has data for this subject
                    // Calculate average points per question: (correct - wrong*0.25) / total
                    // But we only track correct/total, so approximate with correct/total for now
                    // Actually, let's use: correct gives +1, wrong gives -0.25
                    // Since we track correct and total, wrong = total - correct
                    const correct = materiaStats.correct;
                    const wrong = materiaStats.total - correct;
                    const avgPointsPerQuestion = (correct * 1 + wrong * (-0.25)) / materiaStats.total;
                    projectedScore += avgPointsPerQuestion * questionCount;
                    coveredSubjects++;
                } else {
                    // No data for this subject - use overall average (predictive approach)
                    // Convert overall percentage to SSM points per question
                    const avgPointsPerQuestion = overallAvgPerQuestion * 1 + (1 - overallAvgPerQuestion) * (-0.25);
                    projectedScore += avgPointsPerQuestion * questionCount;
                }
            });

            return {
                score: Math.max(0, projectedScore), // Don't go below 0
                coveredSubjects,
                totalSubjects,
                coverage: totalSubjects > 0 ? Math.round(coveredSubjects / totalSubjects * 100) : 0
            };
        }

            const projection = calculateProjectedScore();
            projectionHistory.push({
                date: new Date().toISOString(),
                score: projection.score,
                coverage: projection.coverage
            });
            // Keep max 100 entries
            if (projectionHistory.length > 100) {
                projectionHistory = projectionHistory.slice(-100);
            }
            saveProjectionHistory();
        }

        function getMovingAverageScore(n = 5) {
            if (projectionHistory.length === 0) return null;
            const recent = projectionHistory.slice(-n);
            const avg = recent.reduce((sum, p) => sum + p.score, 0) / recent.length;
            return avg;

            // Check argomenti

                    }
                }
            });

            return weak.sort((a, b) => a.pct - b.pct);
        }

            if (selected.length < 140) {

                timerInterval = setInterval(updateTimer, 1000);
            }

            const statsHtml = isSSM
                ? `<span>${quiz.current + 1} / ${total}</span> Â· <span>${answeredCount} risposte date</span>`
                : `<span>${quiz.current + 1} / ${total}</span> Â· <span>${quiz.correct} corrette</span>`;

            render(`
                <header>
                    <div style="display:flex;justify-content:space-between;align-items:center;">
                        <h1>Simulatore SSM <span class="materia-tag">${q.materia}</span></h1>
                        ${isSSM ? `<div id="timer" class="timer">${formatTime(quiz.endTime - Date.now())}</div>` : ''}
                    </div>
                    <div class="stats">${statsHtml}</div>
                    <div class="progress-bar"><div class="progress-fill" style="width:${progress}%"></div></div>
                </header>
                <div class="question-card">
                    <div class="question-number">Domanda ${quiz.current + 1}</div>
                    <div class="question-text">${q.domanda}</div>
                    ${q.has_image && q.image_src ? `<div class="question-image"><img src="${q.image_src}" alt="Immagine domanda" onclick="openModal(this.src)"></div>` : ''}
                    <div class="options" id="options">
                        ${opts.map(o => `<button class="option ${previousAnswer === o.id ? 'selected' : ''}" data-id="${o.id}" data-correct="${o.isCorrect}">${o.text}</button>`).join('')}
                    </div>
                    <div class="feedback" id="feedback"></div>
                    <div class="commento" id="commento"></div>
                </div>
                <div class="modal" id="modal" onclick="closeModal()">
                    <span class="modal-close">&times;</span>
                    <img id="modal-img" src="" alt="Immagine ingrandita">
                </div>
                <div class="actions">
                    ${isSSM ? `
                        <button class="btn btn-secondary" id="prev-btn" ${quiz.current === 0 ? 'disabled' : ''}>â Precedente</button>
                        <button class="btn btn-secondary" id="next-btn">${quiz.current < total - 1 ? 'Successiva â' : 'Vai ai risultati'}</button>
                        <button class="btn btn-primary" id="submit-btn">Termina esame</button>
                        <button class="btn btn-danger btn-small" id="quit-btn" style="margin-left:auto;">Abbandona</button>
                    ` : `
                        <button class="btn btn-primary hidden" id="next-btn">${quiz.current < total - 1 ? 'Prossima' : 'Risultati'}</button>
                        <button class="btn btn-secondary" id="quit-btn">Esci</button>
                    `}
                </div>
                ${isSSM ? `
                <div style="margin-top:16px;display:flex;flex-wrap:wrap;gap:4px;justify-content:center;">
                    ${quiz.pool.map((_, i) => {
                        const isAnswered = quiz.answers && quiz.answers[quiz.pool[i]] !== undefined;
                        const isCurrent = i === quiz.current;
                        return `<button class="question-nav-btn ${isCurrent ? 'current' : ''} ${isAnswered ? 'answered' : ''}" data-index="${i}">${i + 1}</button>`;
                    }).join('')}
                </div>
                ` : ''}
            `);

            // Event listeners
            document.querySelectorAll('.option').forEach(btn => {
                btn.addEventListener('click', () => {
                    if (isSSM) {
                        handleSSMAnswer(btn, idx);
                    } else {
                        handleAnswer(btn, idx, q);
                    }
                });
            });

            if (isSSM) {
                document.getElementById('prev-btn')?.addEventListener('click', () => {
                    if (quiz.current > 0) { quiz.current--; showQuestion(); }
                });
                document.getElementById('next-btn')?.addEventListener('click', () => {
                    if (quiz.current < total - 1) { quiz.current++; showQuestion(); }
                    else { document.getElementById('submit-btn').click(); }
                });
                document.getElementById('submit-btn')?.addEventListener('click', () => {
                    const unanswered = total - Object.keys(quiz.answers || {}).length;
                    if (unanswered > 0) {
                        if (confirm(`Hai ${unanswered} domande senza risposta. Vuoi terminare comunque?`)) {
                            finishSSMQuiz();
                        }
                    } else {
                        finishSSMQuiz();
                    }
                });
                document.getElementById('quit-btn')?.addEventListener('click', () => {
                    if (confirm('Sei sicuro di voler abbandonare? I tuoi progressi andranno persi.')) {
                        clearInterval(timerInterval);
                        timerInterval = null;
                        showStart();
                    }
                });
                document.querySelectorAll('.question-nav-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        quiz.current = parseInt(btn.dataset.index);
                        showQuestion();
                    });
                });
            } else {
                document.getElementById('quit-btn')?.addEventListener('click', showStart);
            }
        }

        function handleSSMAnswer(btn, qIdx) {
            // Just select/deselect, no feedback
            const selectedId = parseInt(btn.dataset.id);

            // If clicking same answer, deselect it
            if (quiz.answers[qIdx] === selectedId) {
                delete quiz.answers[qIdx];
            } else {
                quiz.answers[qIdx] = selectedId;
            }

            // Update UI
            document.querySelectorAll('.option').forEach(b => {
                b.classList.remove('selected');
                if (parseInt(b.dataset.id) === quiz.answers[qIdx]) {
                    b.classList.add('selected');
                }
            });

            // Update answered count in header
            const answeredCount = Object.keys(quiz.answers).length;
            const statsEl = document.querySelector('.stats');
            if (statsEl) {
                statsEl.innerHTML = `<span>${quiz.current + 1} / ${quiz.pool.length}</span> Â· <span>${answeredCount} risposte date</span>`;
            }

            // Update nav buttons
            document.querySelectorAll('.question-nav-btn').forEach(navBtn => {
                const i = parseInt(navBtn.dataset.index);
                const isAnswered = quiz.answers[quiz.pool[i]] !== undefined;
                navBtn.classList.toggle('answered', isAnswered);
            });
        }

        function finishSSMQuiz() {
            clearInterval(timerInterval);
            timerInterval = null;

            // Calculate subject breakdown
            const subjectBreakdown = {};

            // Calculate results
            quiz.pool.forEach((qIdx, i) => {
                const q = questions[qIdx];
                const answer = quiz.answers[qIdx];

                // Initialize subject breakdown
                if (!subjectBreakdown[q.materia]) {
                    subjectBreakdown[q.materia] = { correct: 0, wrong: 0, skipped: 0 };
                }

                if (answer === undefined) {
                    quiz.skipped++;
                    subjectBreakdown[q.materia].skipped++;
                } else {
                    const selectedOption = q.risposte.find(r => r.id === answer);
                    if (selectedOption && selectedOption.isCorrect) {
                        quiz.correct++;
                        subjectBreakdown[q.materia].correct++;
                    } else {
                        quiz.wrong++;
                        subjectBreakdown[q.materia].wrong++;
                        quiz.mistakes.push({
                            domanda: q.domanda,
                            materia: q.materia,
                            argomento: q.argomenti,
                            tua: selectedOption ? selectedOption.text : 'N/A',
                            corretta: q.risposta_corretta_text,
                            commento: q.commento,
                            has_image: q.has_image,
                            image_src: q.image_src
                        });
                        if (!wrongIds.includes(qIdx)) { wrongIds.push(qIdx); saveWrong(); }
                    }

                    // Record stats for answered questions
                    const isCorrect = selectedOption && selectedOption.isCorrect;
                    recordAnswer(q.materia, q.argomenti, isCorrect);
                }
            });

            // Calculate duration
            const durationMs = Date.now() - quiz.startTime;
            const durationMin = Math.round(durationMs / 60000);

            // Save simulation result
            const ssmScore = quiz.correct * 1 + quiz.wrong * (-0.25);
            const simulationResult = {
                id: quiz.startTime, // Use start time as unique ID
                date: new Date(quiz.startTime).toISOString(),
                score: ssmScore,
                correct: quiz.correct,
                wrong: quiz.wrong,
                skipped: quiz.skipped,
                total: quiz.pool.length,
                duration: durationMin,
                subjectBreakdown: subjectBreakdown
            };
            addSimulation(simulationResult);

            // Record projected score for trend tracking
            recordProjectedScore();

            // Cancel debounced sync, direct sync after quiz
            if (syncTimeout) { clearTimeout(syncTimeout); syncTimeout = null; }
            syncToCloud();

            showResults();
        }

        function handleSkip(qIdx, q) {
            quiz.skipped++;

            // Hide skip button, show next
            const skipBtn = document.getElementById('skip-btn');
            if (skipBtn) skipBtn.classList.add('hidden');

            const feedback = document.getElementById('feedback');
            feedback.classList.add('visible');
            feedback.style.background = 'rgba(255,255,255,0.04)';
            feedback.style.color = '#8fa5b5';
            feedback.textContent = 'Domanda saltata (0 punti)';

            // Show correct answer
            document.querySelectorAll('.option').forEach(b => {
                b.classList.add('disabled');
                if (b.dataset.correct === 'true') {
                    b.classList.add('show-correct');
                }
            });

            if (q.commento) {
                const commento = document.getElementById('commento');
                commento.classList.add('visible');
                commento.innerHTML = '<strong>Spiegazione:</strong> ' + q.commento;
            }

            const nextBtn = document.getElementById('next-btn');
            nextBtn.classList.remove('hidden');
            nextBtn.addEventListener('click', () => {
                if (quiz.current < quiz.pool.length - 1) {
                    quiz.current++;
                    showQuestion();
                } else {
                    showResults();
                }
            });
        }

        function handleAnswer(btn, qIdx, q) {
            if (btn.classList.contains('disabled')) return;

            const isCorrect = btn.dataset.correct === 'true';
            const userAnswer = btn.textContent;

            // Record stats
            recordAnswer(q.materia, q.argomenti, isCorrect);

            // Hide skip button if present
            const skipBtn = document.getElementById('skip-btn');
            if (skipBtn) skipBtn.classList.add('hidden');

            document.querySelectorAll('.option').forEach(b => {
                b.classList.add('disabled');
                if (b.dataset.correct === 'true') {
                    b.classList.add(isCorrect ? 'correct' : 'show-correct');
                }
            });

            if (isCorrect) {
                btn.classList.add('correct');
                quiz.correct++;
                const wIdx = wrongIds.indexOf(qIdx);
                if (wIdx > -1) { wrongIds.splice(wIdx, 1); saveWrong(); }
            } else {
                btn.classList.add('wrong');
                quiz.wrong++;
                quiz.mistakes.push({
                    domanda: q.domanda,
                    materia: q.materia,
                    argomento: q.argomenti,
                    tua: userAnswer,
                    corretta: q.risposta_corretta_text,
                    commento: q.commento,
                    has_image: q.has_image,
                    image_src: q.image_src
                });
                if (!wrongIds.includes(qIdx)) { wrongIds.push(qIdx); saveWrong(); }
            }

            const feedback = document.getElementById('feedback');
            feedback.classList.add('visible', isCorrect ? 'correct' : 'wrong');
            const isSSM = quiz.mode === '140';
            if (isCorrect) {
                feedback.textContent = isSSM ? 'Corretto! (+1 punto)' : 'Corretto!';
            } else {
                feedback.textContent = isSSM
                    ? `Sbagliato (-0.25 punti). ${q.risposta_corretta_text}`
                    : `Sbagliato. ${q.risposta_corretta_text}`;
            }

            if (q.commento) {
                const commento = document.getElementById('commento');
                commento.classList.add('visible');
                commento.innerHTML = '<strong>Spiegazione:</strong> ' + q.commento;
            }

            const nextBtn = document.getElementById('next-btn');
            nextBtn.classList.remove('hidden');
            nextBtn.addEventListener('click', () => {
                if (quiz.current < quiz.pool.length - 1) {
                    quiz.current++;
                    showQuestion();
                } else {
                    showResults();
                }
            });
        }

        function showResults() {
            const total = quiz.pool.length;
            const isSSM = quiz.mode === '140';

            // Record projected score for non-SSM modes (SSM already records in finishSSMQuiz)
            if (!isSSM) {
                recordProjectedScore();
            }

            // SSM scoring: +1 correct, -0.25 wrong, 0 skipped
            const ssmScore = quiz.correct * 1 + quiz.wrong * (-0.25);
            const maxScore = total; // Max possible is all correct
            const pct = Math.round(quiz.correct / total * 100);

            let reviewHtml = '';
            if (quiz.mistakes.length > 0) {
                reviewHtml = `
                    <div class="review-section">
                        <h3>Da ripassare (${quiz.mistakes.length})</h3>
                        ${quiz.mistakes.map(m => `
                            <div class="review-item">
                                <div class="review-materia">${m.materia} â ${m.argomento}</div>
                                <div class="review-question">${m.domanda}</div>
                                ${m.has_image && m.image_src ? `<div class="review-image"><img src="${m.image_src}" alt="Immagine"></div>` : ''}
                                <div class="review-your">Hai risposto: ${m.tua}</div>
                                <div class="review-correct">Corretta: ${m.corretta}</div>
                                ${m.commento ? `<div class="review-commento">${m.commento}</div>` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            const scoreDisplay = isSSM
                ? `<div class="score">${ssmScore.toFixed(2)}</div><div class="score-label">Punteggio SSM su ${maxScore}</div>`
                : `<div class="score">${pct}%</div><div class="score-label">Punteggio finale</div>`;

            const breakdownHtml = isSSM
                ? `<div class="results-breakdown">
                        <div class="breakdown-item"><div class="breakdown-value" style="color:#4ec99b;">+${quiz.correct}</div><div class="breakdown-label">Corrette (+1)</div></div>
                        <div class="breakdown-item"><div class="breakdown-value" style="color:#e05a5a;">${quiz.wrong > 0 ? '-' + (quiz.wrong * 0.25).toFixed(2) : '0'}</div><div class="breakdown-label">Errate (-0.25)</div></div>
                        <div class="breakdown-item"><div class="breakdown-value" style="color:#5a7585;">${quiz.skipped}</div><div class="breakdown-label">Omesse (0)</div></div>
                    </div>`
                : `<div class="results-breakdown">
                        <div class="breakdown-item"><div class="breakdown-value">${quiz.correct}</div><div class="breakdown-label">Corrette</div></div>
                        <div class="breakdown-item"><div class="breakdown-value">${quiz.wrong}</div><div class="breakdown-label">Errate</div></div>
                        <div class="breakdown-item"><div class="breakdown-value">${total}</div><div class="breakdown-label">Totali</div></div>
                    </div>`;

            render(`
                ${getAuthHeaderHtml()}
                <div class="results">
                    <h2>Risultati${isSSM ? ' Simulazione SSM' : ''}</h2>
                    ${scoreDisplay}
                    ${breakdownHtml}
                    <div class="actions" style="justify-content:center;">
                        <button class="btn btn-primary" id="restart-btn">Nuovo quiz</button>
                        <button class="btn btn-secondary" id="stats-btn">Statistiche</button>
                        <button class="btn btn-secondary" id="home-btn">Menu</button>
                    </div>
                    ${reviewHtml}
                </div>
            `);

            document.getElementById('restart-btn').addEventListener('click', () => startQuiz('20'));
            document.getElementById('stats-btn').addEventListener('click', showStats);
            document.getElementById('home-btn').addEventListener('click', showStart);

            // Sync diretto dopo completamento quiz (non-SSM)
            if (!isSSM) {
                if (syncTimeout) { clearTimeout(syncTimeout); syncTimeout = null; }
                syncToCloud();
            }
        }

        // Load JSONL
        fetch('domande_unite_no_duplicati.jsonl')
            .then(r => {
                if (!r.ok) throw new Error();
                return r.text();
            })
            .then(text => {
                const lines = text.trim().split('\n').filter(l => l.trim());
                questions = lines.map((line, i) => {
                    const q = JSON.parse(line);
                    q._idx = i;
                    return q;
                });
                materie = [...new Set(questions.map(q => q.materia))].sort();

                // Build argomenti map
                questions.forEach(q => {
                    if (!argomenti[q.materia]) argomenti[q.materia] = new Set();
                    argomenti[q.materia].add(q.argomenti);
                });

                loadStats();
                initAuth().then(() => showStart());
            })
            .catch(() => {
                render(`
                    <div class="error-screen">
                        <p>Impossibile caricare le domande</p>
                        <button class="btn btn-primary" onclick="location.reload()">Riprova</button>
                    </div>
                `);
            });
    })();
    </script>
